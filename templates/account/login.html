{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}

<div class="login">
    <img class="login-img" src="../../static/cv.jpg">
    <h2 style="margin-bottom: 4vh;">Fazer login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success my-4 px-4" type="submit">Entrar</button>
    </form>
    <a href="{% url 'account_signup' %}"> Crie sua conta em vez disso</a>
    <div style="margin-bottom: 2vh;"></div>
    <a href="{% url 'account_password_reset' %}">Esqueceu a senha?</a>
</div>
{% endblock %}
