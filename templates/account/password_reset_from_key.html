{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}

<div class="login">
    <img class="login-img" src="../../../../../static/cv.jpg">
    <h2 style="margin-bottom: 4vh;">Alterar sua senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success my-4 px-4" type="submit">Alterar</button>
    </form>

</div>
{% endblock %}
